<p><a target="_blank" rel="noopener" href="https://github.com/QEDminus20/file_sharing/blob/main/%E6%8C%AF%E5%8A%A8%E4%B8%8E%E6%B3%A2%E5%8A%A8_%E6%B3%A2%E5%8A%A8%E5%85%89%E5%AD%A6.pptx">PPT 上传在这里。</a></p>
<img src="/posts/1416/1.png" class="">

<p>里面用 <code>matplotlib</code> 库生成了一个驻波的可视化动画，实现代码贴在这里：</p>
<figure class="highlight matlab"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line">import numpy as np</span><br><span class="line">import matplotlib.pyplot as plt</span><br><span class="line">from matplotlib.animation import FuncAnimation</span><br><span class="line"></span><br><span class="line"># Set parameters</span><br><span class="line">A = <span class="number">1</span>        # Amplitude</span><br><span class="line">lambda_ = <span class="number">2</span>  # Wavelength</span><br><span class="line">f = <span class="number">0.01</span>     # Frequency</span><br><span class="line">k = <span class="number">2</span> * np.<span class="built_in">pi</span> / lambda_  # Wave number</span><br><span class="line">omega = <span class="number">2</span> * np.<span class="built_in">pi</span> * f  # Angular frequency</span><br><span class="line"></span><br><span class="line"># Define spatial range and time</span><br><span class="line">x = np.<span class="built_in">linspace</span>(<span class="number">0</span>, <span class="number">7</span>, <span class="number">1000</span>)</span><br><span class="line">t_vals = np.<span class="built_in">linspace</span>(<span class="number">0</span>, <span class="number">2</span> * np.<span class="built_in">pi</span> / f, <span class="number">400</span>)  # Time sequence</span><br><span class="line"></span><br><span class="line"># Create the <span class="built_in">figure</span> and axes</span><br><span class="line">fig, ax = plt.subplots()</span><br><span class="line">line1, = ax.<span class="built_in">plot</span>([], [], lw=<span class="number">2</span>, color=<span class="string">&#x27;r&#x27;</span>)  # Forward wave (Red)</span><br><span class="line">line2, = ax.<span class="built_in">plot</span>([], [], lw=<span class="number">2</span>, color=<span class="string">&#x27;b&#x27;</span>)  # Backward wave (Blue)</span><br><span class="line">line3, = ax.<span class="built_in">plot</span>([], [], lw=<span class="number">2</span>, color=<span class="string">&#x27;g&#x27;</span>)  # Resulting wave (Green)</span><br><span class="line"></span><br><span class="line">ax.set_xlim(<span class="number">0</span>, <span class="number">7</span>)</span><br><span class="line">ax.set_ylim(<span class="number">-2</span>*A, <span class="number">2</span>*A)</span><br><span class="line">ax.set_xlabel(<span class="string">&#x27;x&#x27;</span>)</span><br><span class="line">ax.set_ylabel(<span class="string">&#x27;Amplitude y&#x27;</span>)</span><br><span class="line">ax.set_title(<span class="string">&#x27;Standing Wave&#x27;</span>)</span><br><span class="line"></span><br><span class="line"># Custom x and y ticks</span><br><span class="line">ax.set_xticks([<span class="built_in">i</span> * lambda_ / <span class="number">2</span> <span class="keyword">for</span> <span class="built_in">i</span> in range(<span class="number">8</span>)])  # [<span class="number">0</span>, lambda/<span class="number">2</span>, lambda, ..., <span class="number">5</span>lambda]</span><br><span class="line">ax.set_xticklabels([<span class="string">&#x27;0&#x27;</span> <span class="keyword">if</span> <span class="built_in">i</span> == <span class="number">0</span> <span class="keyword">else</span> f&#x27;$&#123;<span class="built_in">i</span> * lambda_ / <span class="number">4</span>:<span class="number">.1</span>f&#125;\\lambda$<span class="string">&#x27; for i in range(8)])</span></span><br><span class="line"><span class="string"># Y-axis labels as -2A, -A, 0, A, 2A</span></span><br><span class="line"><span class="string">ax.set_yticks([-2*A, -A, 0, A, 2*A])  # [-2A, -A, 0, A, 2A]</span></span><br><span class="line"><span class="string">ax.set_yticklabels([&#x27;</span><span class="number">-2</span>A&#x27;, <span class="string">&#x27;-A&#x27;</span>, <span class="string">&#x27;0&#x27;</span>, <span class="string">&#x27;A&#x27;</span>, <span class="string">&#x27;2A&#x27;</span>])</span><br><span class="line"></span><br><span class="line"># Initialization <span class="function"><span class="keyword">function</span></span></span><br><span class="line">def init():</span><br><span class="line">    line1.set_data([], [])</span><br><span class="line">    line2.set_data([], [])</span><br><span class="line">    line3.set_data([], [])</span><br><span class="line">    <span class="keyword">return</span> line1, line2, line3</span><br><span class="line"></span><br><span class="line"># Update <span class="function"><span class="keyword">function</span></span></span><br><span class="line">def update(t):</span><br><span class="line">    # Forward wave (<span class="built_in">sin</span>(kx - omega*t))</span><br><span class="line">    y1 = A * np.<span class="built_in">sin</span>(k * x - omega * t)</span><br><span class="line">    # Backward wave (<span class="built_in">sin</span>(kx + omega*t))</span><br><span class="line">    y2 = A * np.<span class="built_in">sin</span>(k * x + omega * t)</span><br><span class="line">    # Resulting standing wave</span><br><span class="line">    y3 = y1 + y2</span><br><span class="line"></span><br><span class="line">    # Update the data <span class="keyword">for</span> the three lines</span><br><span class="line">    line1.set_data(x, y1)</span><br><span class="line">    line2.set_data(x, y2)</span><br><span class="line">    line3.set_data(x, y3)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> line1, line2, line3</span><br><span class="line"></span><br><span class="line"># Create the animation</span><br><span class="line">ani = FuncAnimation(fig, update, frames=t_vals, init_func=init, blit=True, interval=<span class="number">50</span>)</span><br><span class="line"></span><br><span class="line"># Save the animation as a GIF</span><br><span class="line">ani.save(<span class="string">&#x27;standing_wave.gif&#x27;</span>, writer=<span class="string">&#x27;ffmpeg&#x27;</span>, fps=<span class="number">20</span>)</span><br></pre></td></tr></table></figure>
