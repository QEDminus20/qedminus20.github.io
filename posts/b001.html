<blockquote>
<p>网站搭建中最基本的数据库使用。</p>
</blockquote>
<span id="more"></span>

<ul>
<li>基础操作</li>
</ul>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">ls -l <span class="comment">// 显示当前路径内容</span></span><br><span class="line">   </span><br><span class="line">sudo rm -r file_name <span class="comment">// 删除文件</span></span><br><span class="line">    </span><br><span class="line">cd [] <span class="comment">// 更改路径</span></span><br><span class="line">    </span><br><span class="line">sudo cp ~/Desktop/myweb<span class="comment">/* . // 将myweb下所有文件拷到当前路径</span></span><br></pre></td></tr></table></figure>



<ul>
<li>打开mysql相关操作</li>
</ul>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">sudo service mysql start <span class="comment">// 启动服务进程</span></span><br><span class="line"></span><br><span class="line">sudo mysql -uroot <span class="comment">// 用户登录</span></span><br><span class="line"></span><br><span class="line">alter user <span class="string">&#x27;root&#x27;</span>@<span class="string">&#x27;localhost&#x27;</span> identified by <span class="string">&#x27;kali’; // 修改密码</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">sudo mysql -uroot –p // 设置密码后登录</span></span><br><span class="line"><span class="string">    </span></span><br><span class="line"><span class="string">use mysql; // 进入 mysql 管理界面</span></span><br></pre></td></tr></table></figure>



<ul>
<li>mysql 下操作</li>
</ul>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">create database MyDB; <span class="comment">// 创建数据库</span></span><br><span class="line"></span><br><span class="line">show databases; <span class="comment">// 查看数据库</span></span><br><span class="line"></span><br><span class="line">MariaDB [MyDB]&gt; <span class="function">create table <span class="title">table_name</span><span class="params">(</span></span></span><br><span class="line"><span class="params"><span class="function">    -&gt; id <span class="type">int</span>(<span class="number">10</span>),</span></span></span><br><span class="line"><span class="params"><span class="function">    -&gt; name varchar(<span class="number">15</span>),</span></span></span><br><span class="line"><span class="params"><span class="function">    -&gt; salary <span class="type">float</span></span></span></span><br><span class="line"><span class="params"><span class="function">    -&gt; )</span></span>;</span><br><span class="line"><span class="comment">// 创建新表</span></span><br><span class="line"></span><br><span class="line"><span class="function">insert into table_name <span class="title">value</span> <span class="params">(<span class="number">1</span>, <span class="string">&#x27;dd&#x27;</span>, <span class="number">10000</span>)</span></span>;</span><br><span class="line"><span class="comment">// 插入数据</span></span><br><span class="line"></span><br><span class="line">select * from table_name;</span><br><span class="line"><span class="comment">// 查看表中所有数据</span></span><br><span class="line"></span><br><span class="line">describe users;</span><br><span class="line"><span class="comment">// 查看表中数据类型</span></span><br><span class="line"></span><br><span class="line">rename table table_name to cy_and_dd;</span><br><span class="line"><span class="comment">// 改表的名字</span></span><br><span class="line"></span><br><span class="line">drop table cy_and_dd;</span><br><span class="line"><span class="comment">// 删除表</span></span><br><span class="line"></span><br><span class="line">update cy_and_dd set salary = <span class="number">110110</span> where id = <span class="number">1</span>;</span><br><span class="line"><span class="comment">// 修改</span></span><br><span class="line"></span><br><span class="line">select * from cy_and_dd order by salary desc;</span><br><span class="line"><span class="comment">// 排序（desc降序）</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">delete</span> from cy_and_dd where id = <span class="number">0</span>;</span><br><span class="line"><span class="comment">// 删除数据</span></span><br><span class="line"></span><br><span class="line">ALTER TABLE my_table MODIFY COLUMN id INT NOT <span class="literal">NULL</span> AUTO_INCREMENT PRIMARY KEY;</span><br><span class="line"><span class="comment">// 为id的属性附加一个 AUTO_INCREMENT</span></span><br></pre></td></tr></table></figure>



<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">create user <span class="string">&#x27;kali&#x27;</span>@<span class="string">&#x27;%&#x27;</span> identified by <span class="string">&#x27;kali&#x27;</span>; <span class="comment">// 创建用户</span></span><br><span class="line"></span><br><span class="line">grant all privileges on hustDB.* to <span class="string">&#x27;kali&#x27;</span>@<span class="string">&#x27;%&#x27;</span> with grant option; <span class="comment">// 授权</span></span><br></pre></td></tr></table></figure>

<span id="timeDate">载入天数...</span>
<span id="times">载入时分秒...</span>
<script>
    var now = new Date();
    function createtime() {
        var grt= new Date("04/16/2024 20:00:00");//此处修改你的建站时间或者网站上线时间
        now.setTime(now.getTime()+250);
        days = (now - grt ) / 1000 / 60 / 60 / 24; dnum = Math.floor(days);
        hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum); hnum = Math.floor(hours);
        if(String(hnum).length ==1 ){hnum = "0" + hnum;} minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum);
        mnum = Math.floor(minutes); if(String(mnum).length ==1 ){mnum = "0" + mnum;}
        seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
        snum = Math.round(seconds); if(String(snum).length ==1 ){snum = "0" + snum;}
        document.getElementById("timeDate").innerHTML = "本站已运行 "+dnum+" 天 ";
        document.getElementById("times").innerHTML = hnum + " 小时 " + mnum + " 分 " + snum + " 秒";
    }
    setInterval("createtime()",250);
</script>
